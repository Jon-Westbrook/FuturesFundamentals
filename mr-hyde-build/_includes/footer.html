<div id="site_footer">
    <div class="container">
        <div class="row">
            <div class="left-col col-sm-4">
                <!-- <p><em>Presented by CME Group</em></p> -->
            </div>
            <div class="right-col col-sm-8">
                <ul class="list-inline">
                    <li style="list-style: none">{% for item in site.data.footer %}</li>
                    <li>
                        <a class="footer-link" href="{{ item.url }}">{{ item.title }}</a>
                    </li>
                    <li style="list-style: none">{% endfor %}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll visible-xs visible-sm">
    <a class="btn btn-primary" href="#page-top"><i class="fa fa-chevron-up"></i></a>
</div>
